name: Build
#Trigger workflow when pushing to master branch/ merging pull request
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:

  unit_Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run unit tests
        run: ./gradlew test
  
  
